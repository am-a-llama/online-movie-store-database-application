{% extends "base.html" %}

{% block content %}
<h2>Select a Movie to Update</h2>

<form action="/update_movie" method="get">
    <label>Choose Movie:</label><br>

    <select name="movie_id" required>
        {% for m in movies %}
            <option value="{{ m[0] }}">
                {{ m[0] }} - {{ m[1] }}
            </option>
        {% endfor %}
    </select>

    <br><br>
    <button type="submit">Next</button>
</form>

<a href="/"><button>Back</button></a>
{% endblock %}
